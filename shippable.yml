language: java

jdk:
  - oraclejdk8

env:
  - secure: 

build:
  ci:
  - mkdir tmp
  - pwd
  - cp ext_lib/internal.tar.gpg tmp
  - cd tmp
  - gpg --output internal.tar --yes --batch --decrypt --passphrase $UNZIP internal.tar.gpg
  - tar -xvf internal.tar
  - cd ..
  - mkdir artifacts
  - cd artifacts
  - git config --global user.email $ACC
  - git config --global user.name "shippable"
  - git init
  - git remote add cardygan-mvn $URL
  - git pull cardygan-mvn master
  - cd ..
  - gradle publish -PcplexJarPath=$(pwd)/tmp/cplex.jar -PgurobiJarPath=$(pwd)/tmp/gurobi.jar -x test
  - cd artifacts
  - git add .
  - git checkout --ours .
  - git add -u
  - git commit -m"updated release"
  - git push cardygan-mvn master
  - cd ..
  - rm -rf artifacts
  
  post-ci:
  - rm -rf tmp